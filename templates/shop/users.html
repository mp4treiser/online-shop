{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Список пользователей</h1>
<table class="table">
    <thead>
        <tr>
            <th>Фото</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Телефон</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>
                <img src="{% static user.photo %}" alt="{{ user.name }}" width="100">
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
