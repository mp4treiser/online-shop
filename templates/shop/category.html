{% extends 'base.html' %}

{% block content %}
<h1>Категория: {{ category_name }}</h1>
<table class="table">
    <thead>
        <tr>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for good in goods %}
        <tr>
            <td>{{ good.good_name }}</td>
            <td>{{ good.price }} BYN</td>
            <td>{{ good.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a type="button" class="btn btn-secondary" href="{% url 'home' %}">Вернуться в каталог</a>
{% endblock %}
